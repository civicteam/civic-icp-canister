name: Rust

on: [push, pull_request]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1  # Fetch only the latest commit to save space

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install build essentials and clang
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang

    - name: Rust version
      run: rustc --version

    - name: Build project
      run: cargo build

    - name: Run tests
      run: cargo test
